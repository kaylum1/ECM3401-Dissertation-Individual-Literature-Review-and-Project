<!--secuirty page to help display-->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Security Scan Details</title>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f7f7f7;
        margin: 0;
        padding: 20px;
        color: #333;
      }
      .container {
        max-width: 360px;
        margin: 0 auto;
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      }
      h1 {
        font-size: 20px;
        text-align: center;
        margin-bottom: 15px;
        color: #0077cc;
      }
      ul {
        list-style: none;
        padding: 0;
      }
      li {
        padding: 8px 0;
        border-bottom: 1px solid #eee;
        font-size: 14px;
      }
      .back-btn {
        display: block;
        text-align: center;
        margin-top: 15px;
        background-color: #0077cc;
        color: #fff;
        padding: 8px 12px;
        border: none;
        border-radius: 5px;
        text-decoration: none;
        font-size: 14px;
      }
      .low-score {
        color: red;
        font-weight: bold;
    }
    .scan-item {
    margin-bottom: 10px;
    }

    .scan-header {
        font-size: 16px;
        cursor: pointer;
        background: #e3e3e3;
        padding: 10px;
        border-radius: 5px;
    }

    .scan-header:hover {
        background: #d1d1d1;
    }

    .scan-details {
        margin-left: 10px;
        padding: 5px;
        display: block;
    }

    .hidden {
        display: none;
    }

    .low-score-message {
    color: red;
    font-weight: bold;
    font-size: 14px;
    }


    </style>
  </head>
  <body>
    <div class="container">
        <h1>Security Scan Info</h1>
        <div id="securityList"></div>
        <button id="backBtn" class="back-btn">Back</button>
    </div>
    <script src="security.js"></script>
    
  </body>
</html>
