<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Extension Settings</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Settings</h2>

    <div class="setting-item">
      <span class="setting-name">Ad Blocker</span>
      <label class="switch">
        <input type="checkbox" id="adBlockerToggle">
        <span class="slider"></span>
      </label>
    </div>

    <div class="setting-item">
      <span class="setting-name">Automatic Cookie Decliner</span>
      <label class="switch">
        <input type="checkbox" id="cookieDeclinerToggle">
        <span class="slider"></span>
      </label>
    </div>

    <!-- VPN section commented out -->
    <!--
    <div class="setting-item">
      <span class="setting-name">VPN (unavailable)</span>
      <label class="switch">
        <input type="checkbox" id="vpnToggle">
        <span class="slider"></span>
      </label>
    </div>
    -->

    <button id="backBtn">Back</button>
  </div>
  <script src="settings.js"></script>
</body>
</html>
